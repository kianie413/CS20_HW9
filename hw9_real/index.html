<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <script
                src="https://code.jquery.com/jquery-3.5.1.min.js">
            </script>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <title>Bepop's SetList</title>
            <style type="text/css">
            body{
                font-family:'Courier New', Courier, monospace;
            }
            .flex-container{
                text-align: center;
                display: flex;
                background-color:white;
                flex-direction: row;

            }
            .flex-container div{
                text-align: center;
                background-color: #E6CDB5;
                width:50%;
                margin: 20px;
                overflow: hidden;

            }
            td{
                padding:40px;
                text-align: center;
            }
            </style>
    </head>

    

    <body>
        <div class="navbar">
            <a href = "index.html"> Setlist</a> 
            &nbsp
            <a href = "rawdata.html"> Raw Data</a>
        </div>
        <h1 style = "text-align: center">Bepop's Setlist</h1>

<!-- ////////// SETLIST ////////// -->
        <div class = "flex-container">
        <div style = "order: 2">
        <div id="setlist"></div>
        <script language="javascript">
            var list;
            $(document).ready(function() {
                var song = document.getElementById('setlist');
                $.getJSON("setlist.json", function(songs){
                    list = songs;
                    for (i = 0; i < songs.length; i++){
                        var print = "";
                        print += songs[i].title + "</dt>" + "<dt>Artist: " + songs[i].artist + " </dt>" + "<dt>Genre: " + songs[i].genre + " </dt>" + "<dt>Year: " + songs[i].year + " </dt>" + "<br>";
                        song.innerHTML += print;

                    }
                });

            });
        </script>
        </div>

<!-- ////////// FILTERING ////////// -->
        <div style = "order: 2">
            <form id= "setlistForm">
                <label style="font-weight: 900">Filter Genre</label>
                <select id = "filterGenre">
                    <option>R&B</option>
                    <option>Pop</option>
                    <option>K-pop</option>
                    <option>Rap</option>
                    <option>Latino Urbano</option>
                    <option>Soul</option>
                </select>

                <button type="button" onclick="filter()">Filter Genre</button>
            </form>

            <p id = "displayFilter"></p>

            <script language="javascript">

            function filter(){
            var genre = document.getElementById("filterGenre");
            var result = genre.options[genre.selectedIndex].text;

            if (result == "R&B"){
                document.getElementById("displayFilter").innerHTML =
                "1. 365&7" + "<br>" + "2. Love Me Like That" + "<br>" + "3. Broke" +
                "<br>" + "4. Jaguar";
            };
            if (result == "Pop"){
                document.getElementById("displayFilter").innerHTML =
                "1. Transparent Soul" + "<br>" + "2. Pas Le Choix";
            };
            if (result == "K-pop"){
                document.getElementById("displayFilter").innerHTML =
                "1. Is this bad b**** number?" + "<br>" + "2. Blood Sweat and Tears";
            };
            if (result == "Rap"){
                document.getElementById("displayFilter").innerHTML =
                "1. Is this bad b**** number?" + "<br>" + "2. Pride is the Devil";
            };
            if (result == "Latino Urbano"){
                document.getElementById("displayFilter").innerHTML =
                "Hawa√≠";
            };
            if (result == "Soul"){
                document.getElementById("displayFilter").innerHTML =
                "1. Broke" + "<br>" + "2. Jaguar";
            };
            }
            </script>
        </div>
    </div>
    </body>
</html>
