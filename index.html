        <div>
        <script language="javascript">
            strSetList = JSON.stringify(SetList);
            document.write(strSetList + "<br>");

            jsonSetList = JSON.parse(strSetList);

            output = '';
            for (var i = 0; i < jsonSetList.length; i++){
                output += '<tr><td>' + jsonSetList[i].title + "<br>"
                + "Artist: " + jsonSetList[i].artist.main + "<br>";
                if (jsonSetList[i].artist.featured != null){
                    output += "Ft. " + jsonSetList[i].artist.featured + "<br>";
                };
                output += "Genre: " + jsonSetList[i].genre + "<br>"
                        +"Released " + jsonSetList[i].year + "<br>"
                        + '</tr></td>'
            }
            document.getElementById('SetListTable').innerHTML =
                     output;
            </script>

<!-- ////////// FILTERING BY GENRE ////////// -->
        <div style="order: 3">
            <form id= "SetListForm">
                <label style="font-weight: 900">Filter Genre</label>
                <select id = "filterGenre">
                    <option>R&B</option>
                    <option>Pop</option>
                    <option>K-pop</option>
                    <option>Rap</option>
                    <option>Latino Urbano</option>
                    <option>Soul</option>
                </select>

                <button type="button" onclick="filter()">Filter Genre</button>
            </form>

            <p id = "displayFilter"></p>

            <script language="javascript">

            function filter(){
            var genre = document.getElementById("filterGenre");
            var result = genre.options[genre.selectedIndex].text;

            if (result == "R&B"){
                document.getElementById("displayFilter").innerHTML =
                "1. 365&7" + "<br>" + "2. Love Me Like That" + "<br>" + "3. Broke" +
                "<br>" + "4. Jaguar";
            };
            if (result == "Pop"){
                document.getElementById("displayFilter").innerHTML =
                "1. Transparent Soul" + "<br>" + "2. Pas Le Choix";
            };
            if (result == "K-pop"){
                document.getElementById("displayFilter").innerHTML =
                "1. Is this bad b**** number?" + "<br>" + "2. Blood Sweat and Tears";
            };
            if (result == "Rap"){
                document.getElementById("displayFilter").innerHTML =
                "1. Is this bad b**** number?" + "<br>" + "2. Pride is the Devil";
            };
            if (result == "Latino Urbano"){
                document.getElementById("displayFilter").innerHTML =
                "Hawaí";
            };
            if (result == "Soul"){
                document.getElementById("displayFilter").innerHTML =
                "1. Broke" + "<br>" + "2. Jaguar";
            };
            }
            </script>
